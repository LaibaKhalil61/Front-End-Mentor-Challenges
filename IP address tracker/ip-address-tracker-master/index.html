<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Adding Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3a32b79747.js" crossorigin="anonymous"></script>
  <!-- Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!--Leaflet js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-fluid px-0">
    <picture>
      <source media="(min-width: 768px)" srcset="images\pattern-bg-desktop.png">
      <img class="img-fluid" src="images\pattern-bg-mobile.png">
    </picture>
    <h1>IP Address Tracker</h1>
    <div class="row">
      <div class="mb-1 col-10 col-md-6 d-flex input-field">
        <input type="text" class="form-control" placeholder="Search for any IP address or domain" aria-label="IP"
          aria-describedby="basic-addon2" id="input">
        <span class="input-group-text" id="basic-addon2" onclick="GetInfo()"><i class="fa-solid fa-arrow-right"
            style="color: #ffffff;"></i></span>
        <p class="error-msg">Please Write valid public IP address</p>
      </div>
    </div>
    <div class="row">
      <div class="information col-10 border border-primary">
        <ul class="row">
          <li class="mb-3 mt-md-3 col-12 col-md-6 col-lg-3 p-md-3 align-self-center">
            <h4>IP address</h4>
            <h2 id="ip">192.16.0.2</h2>
          </li>
          <li class="mb-3 mt-md-3 col-12 col-md-6 col-lg-3 p-md-3 align-self-center">
            <h4>Location</h4>
            <h2 id="loc">New York,USA</h2>
          </li>
          <li class="mb-3 mt-md-3 col-12 col-md-6 col-lg-3 p-md-3 align-self-center">
            <h4>Timezone</h4>
            <h2 id="time">UTC-05:00</h2>
          </li>
          <li class="mb-3 mt-md-3 col-12 col-md-6 col-lg-3 p-md-3 align-self-center">
            <h4>ISP</h4>
            <h2 id="isp">SpaceX starlink</h2>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="map-container">
    <div id="map"></div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Laiba Khalil</a>.
  </div>
  <!-- Script for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Script for Custom JS -->
  <script src="script.js"></script>
</body>

</html>
